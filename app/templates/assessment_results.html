{% extends "base.html" %}

{% block content %}
<div class="res_container">
    {% if criterions %}
    <table class="result_table" cellspacing="0">
        <thead>
            <tr><td></td>
            {% for c in criterions %}
                <td>{{c}}</td>
            {% endfor %}
                <td>Сумма</td>
            </tr>
        </thead>
        <tbody>
            {% for row in info %}
                <tr>
                    {% for cell in row %}
                        <td>{{cell}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="vote_progress">
        <a class='nav__link border' href="{{ url_for('get_assessment_results') }}">Скачать файл с итоговыми оценками</a>
    </div>
    {% else %}
    <h2>Результаты еще не подведены</h2>
    {% endif %}
</div>
{% endblock %}
