<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.jpg') }}" type="image/jpg">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Monofett|Monoton|Montserrat|Share+Tech+Mono&display=swap&subset=cyrillic-ext"
          rel="stylesheet">
    {% if title %}
    <title> {{ title }} </title>
    {% else %}
    <title> KorpusToken </title>
    {% endif %}
</head>
<body>
<img class="body_back" src="{{url_for('static', filename='images/login_body_back.png')}}">
<img class="reg_logo" src="{{url_for('static', filename='images/logo_korpus_reg.png')}}">
<div class="profile_body">
    <div class="personal_area_div account_form" style="margin-top:12vh;">
        <div class="personal_area_form">
            <div class="title_flex">
                <h4 class="personal_area_h">Восстановление пароля</h4>
            </div>
            <table class="account_table">
                <tr class="account_row">
                    <td class="account_table_td">
                        <label class="personal_area_p">
                            {% if err %}
                            Ссылка для восстановления недействительна
                            {% else %}
                            Если вы верно указали Telegram логин, дальнейшие инструкции для восстановления пароля придут вам в личные сообщения в Telegram
                            {% endif %}
                        </label>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
